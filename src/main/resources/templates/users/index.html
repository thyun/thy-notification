<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
  <title>User List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="/css/starter-template.css" rel="stylesheet">
  <script type="text/javascript" src="/users/user.js"></script>
</head>
<body>



<main role="main" class="container" layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Users</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>

      <a href="/users/new" class="btn btn-primary">Create User</a>
    </div>
  </div>

  <p>In these examples the <code>.themed-grid-col</code> class is added to the columns to add some theming. This is not a class that is available in Bootstrap by default.</p>
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>
  </form>

  <div th:switch="${#lists.size(users)}" class="table-responsive">
    <h3 th:case="'0'">No users yet!</h3>
    <table th:case="*" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Header</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td>#</td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}"><i class="fas fa-user-edit fa-lg"></i></a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}"><i class="fas fa-user-times fa-lg"></i></a>
          </td>
        </tr>
        <tr>
          <td>1001</td>
          <td>zzz</td>
          <td>zzz@sk.com</td>
          <td>
            <a href="/users/edit/1"><i class="fas fa-user-edit fa-lg"></i></a>
            <a href="/users/delete/1"><i class="fas fa-user-times fa-lg"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
