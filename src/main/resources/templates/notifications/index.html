<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
  <title>Notification List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>



<main role="main" class="container" layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-primary">
    <h1 class="h2">Notifications</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <a href="/notifications/new" class="btn btn-primary">Create Notification</a>
    </div>
  </div>

  <p> Manage target addresses such as phone numbers, email addresses, slack webhook url, etc</p>
  <div th:switch="${#lists.size(items)}" class="table-responsive">
    <h3 th:case="'0'">No notifications yet!</h3>
    <table th:case="*" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Phones(Mobile)</th>
          <th>Emails</th>
          <th>Slack webhook</th>
          <th>Commands</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.id}"></td>
          <td th:text="${item.phone}"></td>
          <td th:text="${item.email}"></td>
          <td th:text="${item.slack}"></td>
          <td>
            <a th:href="@{/notifications/edit/{id}(id=${item.id})}"><i class="fas fa-user-edit fa-lg"></i></a>
            <a th:href="@{/notifications/delete/{id}(id=${item.id})}"><i class="fas fa-user-times fa-lg"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
